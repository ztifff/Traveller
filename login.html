<!DOCTYPE html>

  <head>

      <div class="head">

          class="menu"
          id="open"
          data-aos="fade-down"
          data-aos-duration="700"
          data-aos-easing="ease-in-out"
        >
          <div class="hove">
            <a class="hideOnMobile" href="TravelTrove.html">Home</a>

            <a class="hideOnMobile" href="destinations.html">Destinations</a>

            <a class="hideOnMobile" href="about.html">About</a>
          </div>
          <div class="sidebar">
            <a onclick="hideSidebar()" href="#"
              ><img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAMFJREFUSEvtlNEJwzAMRC+btJukm3SVTtJukozSUcqDBoJrS2eC6U8MIZgo9ySd5UmD1zRYXycg7fDfW3SX9ArSvEiao5ioAsSfkt6SrhUI4nzn/WhBIgA/Ll+BErKJk/0q6daqMvOgBrHFgWYAYkoI1aSZbxU5gBLCPmzLvl09AAwlc1bL+B8rHEDZc/Y8FiQD1AyNTldXBdFpsSHOoLUM3UOYA+K6KiDYuSoAVcXdOUhvzCggM/mQ+FmB1b7hHnwAC+InGed+jX8AAAAASUVORK5CYII="
            /></a>
            <a class="active" href="TravelTrove.html">Home</a>
            <a href="destinations.html">Destinations</a>
            <a href="">About</a>
          </div>
          <div class="icons">
            <a href="login.html"><i class="bx bxs-user-circle"></i></a>
            <a href="https://www.instagram.com/ztifedz/"
              ><i class="bx bxl-instagram-alt"></i
            ></a>
            <a class="hideOnPc" onclick="showSidebar()" href="#"
              ><i class="bx bx-menu"></i
            ></a>
          </div>
          <script>
            function showSidebar() {
              const sidebar = document.querySelector(".sidebar");
              sidebar.style.display = "flex";
            }
            function hideSidebar() {
              const sidebar = document.querySelector(".sidebar");
              sidebar.style.display = "none";
            }
          </script>
        </div>
      </div>
      <div class="logincard">
        <div class="heading">
          <h1>Login</h1>
        </div>
        <div class="user">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="pass">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="rememberforgot">
          <label> <input type="checkbox" />Remember me</label>
          <a href="">Forgot Password</a>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="register">
          <p>Don't have an account? <a href="">Register</a></p>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
